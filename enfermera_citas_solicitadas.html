<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="modal-aceptar-cita" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5">Aceptar cita</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Selecciona un doctor para asignar al paciente</p>
            <form id="form-aceptar-cita">
              <label for="doctor" class="form-label">Doctor</label>
              <select
                name="doctor"
                id="doctor"
                class="form-select form-select-sm"
              >
                <option selected></option>
              </select>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              id="boton-aceptar-cita"
              type="button"
              class="btn btn-primary"
            >
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="dropdown">
      <button
        class="btn btn-secondary btn-sm dropdown-toggle"
        type="button"
        id="menu"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="menu">
        <li>
          <a class="dropdown-item" href="./enfermera_citas_solicitadas.html"
            >Citas solicitadas</a
          >
        </li>
        <li>
          <a class="dropdown-item" href="./enfermera_citas_aceptadas.html"
            >Citas aceptadas</a
          >
        </li>
        <li>
          <a class="dropdown-item" href="./enfermera_factura.html">Facturas</a>
        </li>
        <li>
          <a href="./index.html" class="dropdown-item">Inicio</a>
        </li>
        <li>
          <a href="./login.html" class="dropdown-item">Cambiar de Usuario</a>
        </li>
        <li>
          <a href="./editar_usuario.html" class="dropdown-item"
            >Editar Usuario</a
          >
        </li>
      </ul>
    </nav>

    <main class="container-fluid">
      <h1 class="text-center">Enfermeras - Citas solicitadas</h1>
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Paciente</th>
              <th scope="col">Hora y Fecha</th>
              <th scope="col">Motivo</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody id="tabla-citas"></tbody>
        </table>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./js/enfermera_citas_solicitadas.js"></script>
