  <body>
    <div id="modal-medicamentos" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5">Comprar medicamentos</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Ingresa la cantidad a comprar</p>
            <form id="form-medicamentos">
              <label for="cant" class="form-label">Cantidad</label>
              <input
                type="number"
                name="cant"
                id="cant"
                class="form-control form-control-sm"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button id="boton-comprar" type="button" class="btn btn-primary">
              Aceptar
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="dropdown">
      <button
        class="btn btn-secondary btn-sm dropdown-toggle"
        type="button"
        id="menu"

        aria-expanded="false"

        <li>

        </li>

        </li>
        <li>
          <a href="./editar_usuario.html" class="dropdown-item"
            >Editar Usuario</a
          >
        </li>
      </ul>
    </nav>

    <main class="container-fluid">
      <h1 class="text-center">Paciente - Medicamentos</h1>
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Medicamento</th>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Precio</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Comprar</th>
            </tr>
          </thead>
          <tbody id="tabla-medicamentos"></tbody>
        </table>
      </div>
