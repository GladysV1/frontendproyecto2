    <main class="container-fluid">
      <h1 class="text-center">Administrador - Pacientes</h1>
      <div class="row">
        <div class="col-3 border">
          <form id="cargar-csv-pacientes">
            <label for="csv-pacientes" class="form-label">Cargar CSV</label>
            <input
              type="file"
              name="csv-pacientes"
              id="csv-pacientes"
              class="form-control form-control-sm"
            />
            <div class="p-3 d-grid gap-2 col-6 mx-auto">
              <input class="btn btn-success" type="submit" value="Cargar CSV" />
            </div>
          </form>

          <form id="crear-paciente">
            <label for="nombre" class="form-label">Nombre</label>
            <input
              class="form-control form-control-sm"
              type="text"
              name="nombre"
              id="nombre"
              required
            />

            <label for="apellido" class="form-label">Apellido</label>
            <input
              class="form-control form-control-sm"
              type="text"
              name="apellido"
              id="apellido"
              required
            />

            <label for="fecha-nac" class="form-label"
              >Fecha de Nacimiento</label
            >
            <input
              type="date"
              name="fecha-nac"
              id="fecha-nac"
              class="form-control form-control-sm"
              required
            />

            <label for="sexo" class="form-label">Sexo</label>
            <select class="form-select form-select-sm" name="sexo" id="sexo">
              <option selected></option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
            </select>

            <label for="username" class="form-label">Nombre de Usuario</label>
            <input
              class="form-control form-control-sm"
              type="text"
              name="username"
              id="username"
              required
            />

            <label for="passwd" class="form-label">Contraseña</label>
            <input
              class="form-control form-control-sm"
              type="password"
              name="passwd"
              id="passwd"
              required
            />

            <label for="telefono" class="form-label">Teléfono</label>
            <input
              type="tel"
              name="telefono"
              id="telefono"
              class="form-control form-control-sm"
            />

            <div class="p-3 d-grid gap-2 col-6 mx-auto">
              <input
                class="btn btn-primary"
                type="submit"
                value="Crear Paciente"
              />
            </div>
          </form>
        </div>
        <div class="col-9 border">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre de Usuario</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
              </tr>
            </thead>
            <tbody id="tabla-pacientes"></tbody>
          </table>
        </div>
      </div>
    </main>
