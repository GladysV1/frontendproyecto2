<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="dropdown">
      <button
        class="btn btn-secondary btn-sm dropdown-toggle"
        type="button"
        id="menu"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="menu">
        <li>
          <a class="dropdown-item" href="./index.html">Inicio</a>
        </li>
        <li>
          <a class="dropdown-item" href="./login.html">Iniciar Sesión</a>
        </li>
        <li>
          <a class="dropdown-item" href="./register.html">Registrar Paciente</a>
        </li>
      </ul>
    </nav>
    <main class="container-fluid">
      <div class="d-flex justify-content-center">
        <div class="card col-4">
          <h1 class="card-header card-title text-center">Iniciar Sesión</h1>
          <div class="card-body">
            <form id="login-form">
              <label for="username" class="form-label">Nombre de Usuario</label>
              <input
                type="text"
                name="username"
                id="username"
                class="form-control form-control-sm"
              />

              <label for="passwd" class="form-label">Contraseña</label>
              <input
                type="password"
                name="passwd"
                id="passwd"
                class="form-control form-control-sm"
              />

              <div class="p-3 d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-primary" type="submit" value="Ingresar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="./js/login.js"></script>
  </body>
</html>
