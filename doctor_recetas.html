  <body>
    <nav class="dropdown">
      <button
        class="btn btn-secondary btn-sm dropdown-toggle"
        type="button"
        id="menu"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Menu

      <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="menu">

      </ul>

    <main class="container-fluid">
      <div class="d-flex justify-content-center">
        <div class="card col-4">
          <h1 class="card-header card-title text-center">Doctor - recetas</h1>
          <div class="card-body">
            <form id="receta">
              <label for="fecha" class="form-label">Fecha</label>
              <input
                type="date"
                name="fecha"
                id="fecha"
                class="form-control form-control-sm"
              />

              <label for="paciente" class="form-label">Paciente</label>
              <select
                name="paciente"
                id="paciente"
                class="form-select form-select-sm"
              >
                <option selected></option>
              </select>

              <label for="padecimiento" class="form-label">Padecimiento</label>
              <input
                type="text"
                id="padecimiento"
                name="padecimiento"
                class="form-control form-control-sm"
                required
              />

              <label for="desc" class="form-label">Descripci√≥n</label>
              <textarea
                type="text"
                id="desc"
                name="desc"
                class="form-control form-control-sm"
                required
              ></textarea>

              <div class="p-3 d-grid gap-2 col-6 mx-auto">
                <input class="btn btn-primary" type="submit" value="Generar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
